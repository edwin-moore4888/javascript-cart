<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Cart</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sale">
      <img src="../img/barkley-shoes-2.png" alt="Charles Barkley Shoes" />
      <hr />
      <span>"Charles Barkley Shoes"</span>

      <div class="sale__buy">
        <button class="sale__buy-button" onclick="addProductToCart()">
          Buy
        </button>
        <input class="sale__buy-quantity" type="number" value="1" />
      </div>
    </div>
  </body>
</html>
